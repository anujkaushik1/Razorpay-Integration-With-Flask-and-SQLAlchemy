<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
</head>
<body>

    <nav class="navbar navbar-light bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            Buy me a coffee
          </a>
        </div>
      </nav>

      <div class="container">

        <div class="row shadow mt-5 p-4">

            <div class="col-lg-6">
              <img src="https://curlytales.com/wp-content/uploads/2019/10/Coffee-National-Coffee-Day-FT-Blog0919.jpg" class="img-fluid">
            </div>

            <div class="col-lg-6 mt-4">

                <h3>Donate Coffee</h3>
                <p>Lorem ipsum dolor sit amet.</p>

                <form method="post">

                    <input class="form-control mt-2" name="email" placeholder="Email" type="email" required>
                    
                    <input class="form-control mt-2" name="name" placeholder="Name" type="text" required>
                    
                    <input class="form-control mt-2" name="amount" placeholder="Amount" type="number" required>

                    <button class="btn btn-success mt-3 btn-block">Donate</button>


                </form>

            </div>

        </div>

      </div>
    
</body>
</html>
